version: 2
jobs:
  deploy:
    working_directory: ~/DisneyWT
    docker:
      - image: circleci/ruby:2.3.8
        environment:
          RAILS_ENV: test
    steps:
      - checkout
      - run:
          name: setup ssh
          command: |
            cp config/ssh_config ~/.ssh/config
            chmod 600 ~/.ssh/config
      - run:
          name: Install System Dependencies
          command: sudo apt-get install qt5-default libqt5webkit5-dev gstreamer1.0-plugins-base gstreamer1.0-tools gstreamer1.0-x

      - restore_cache:
          keys:
            - gem-cache-{{ checksum "Gemfile.lock" }}
      - run:
          name: bundle install
          command: |
           bundle install --path vendor/bundle
      - save_cache:
          key: gem-cache-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: deploy
          command: bash ./scripts/deploy.sh
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only:
                - release
